<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Form</title>
</head>
<body>
    <main>
                <form class="form">
                    <h1>CONTACT FORM</h1>

                    <label for="name" >Name</label>
                    <input type="text" placeholder="Write your name here" id="name" class="input-field" required minlength="6">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Write your email here" id="email" class="input-field" required minlength="8">
                    <label for="topic">Message Regarding</label>
                    <input type="text" placeholder="Whats it about?" id="topic" class="input-field">
                    <label for="message">Message</label>
                    <input type="text" placeholder="Write your message here" id="message" class="input-field">
                    <br> <br>
                    <label class="specialoffer" for="checkbox">
                    <input type="checkbox" checked id="checkbox" class="specialoffer-box"> 
                     receive special offers
                    </label>
                    <button type="submit" > SUBMIT</button>
                </form>
            <div class="pen">
                <img src="images/pen.png" alt="pencil">
            </div>  
    </main>  
    
     
</body>
</html>
