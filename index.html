<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Form</title>
</head>
<body>
    <div class="form-block">
        <section class="information">
            <h1>CONTACT FORM</h1>
            <form action=""></form>
                <P>FULL NAME</P>
                <input type="text" placeholder="Write your name here">
                <P>EMAIL</P>
                <input type="email" placeholder="Write your email here">
                <P>MESSAGE REGARDING</P>
                <input type="text" placeholder="Whats it about?">
                <P>MESSAGE</P>
                <input type="text" placeholder="Write your message here">
                <br> <br>
                <label class="specialoffer" for="special offers">
                    <input class="specialoffer-box" type="checkbox" checked> 
                     receive special offers
                </label>
                <p><button type="submit">SUBMIT</button></p>
            </section>
        <div class="pen">
            <img src="images/pen.png" alt="pencil">

        </div>
    </div>
      
    
     
</body>
</html>
